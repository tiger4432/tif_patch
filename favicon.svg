<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#2c3e50" rx="4"/>

  <!-- Wafer circle -->
  <circle cx="16" cy="16" r="12" fill="#3498db" stroke="#ecf0f1" stroke-width="1"/>

  <!-- Grid pattern representing semiconductor layout -->
  <g stroke="#2c3e50" stroke-width="0.5" opacity="0.7">
    <line x1="8" y1="12" x2="24" y2="12"/>
    <line x1="8" y1="16" x2="24" y2="16"/>
    <line x1="8" y1="20" x2="24" y2="20"/>
    <line x1="12" y1="8" x2="12" y2="24"/>
    <line x1="16" y1="8" x2="16" y2="24"/>
    <line x1="20" y1="8" x2="20" y2="24"/>
  </g>

  <!-- Small defect markers -->
  <circle cx="14" cy="14" r="1" fill="#e74c3c"/>
  <circle cx="18" cy="18" r="1" fill="#e74c3c"/>

  <!-- SAT text -->
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ecf0f1">SAT</text>
</svg>